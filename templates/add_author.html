{% extends 'base.html' %}

{% block title %}Add Author - My Library{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-body">
                    <h2 class="text-center text-primary">Add New Author</h2>
                    <hr>
                    <form method="POST">
                        {{ form.hidden_tag() }}
                        <div class="mb-3">
                            {{ form.name.label(class="form-label fw-bold") }}
                            {{ form.name(class="form-control", placeholder="Enter author's name", required=True) }}
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg shadow-sm m-auto">
                            Add Author
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
