{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Authors List</h2>
    <div class="row">
        {% for author in authors %}
        <div class="col-md-4">
            <div class="card mb-3 shadow-sm">
                <div class="card-body text-center">
                    <h5 class="card-title">{{ author.name }}</h5>
                    <p class="card-text">Books: {{ author.books|length }}</p>
                    
                    <a href="{{ url_for('author_detail', author_id=author.id) }}" class="btn btn-outline-info btn-sm">View</a>
                    
                    <a href="{{ url_for('edit_author', author_id=author.id) }}" class="btn btn-outline-warning btn-sm">Edit</a>
                    
                    <form action="{{ url_for('delete_author', author_id=author.id) }}" method="POST" class="d-inline"
                          onsubmit="return confirm('Are you sure you want to delete this author?');">
                        <button type="submit" class="btn btn-outline-danger btn-sm">Delete</button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
