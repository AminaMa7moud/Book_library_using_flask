{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Edit Author</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="mb-3">
            {{ form.name.label(class="form-label") }}
            {{ form.name(class="form-control") }}
        </div>
        <button type="submit" class="btn btn-success w-100">Update Author</button>
    </form>
</div>
{% endblock %}
